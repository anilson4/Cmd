<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simula√ß√£o de Acesso a Banco de Dados</title>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .terminal {
      background-color: #000;
      border: 2px solid #00ff00;
      padding: 30px;
      box-shadow: 0 0 15px #00ff00;
      width: 90%;
      max-width: 700px;
      font-size: 16px;
      line-height: 1.6;
      white-space: pre-wrap;
      display: none;
      animation: glow 1.5s infinite alternate;
    }

    h1 {
      color: #00ff00;
      text-align: center;
      margin-bottom: 20px;
    }

    .btn-iniciar {
      background-color: #00ff00;
      color: #000;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin-bottom: 30px;
      transition: 0.3s;
    }

    .btn-iniciar:hover {
      background-color: #00cc00;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 10px #00ff00; }
      100% { box-shadow: 0 0 25px #00ff00; }
    }
  </style>
</head>
<body>

  <h1>Simula√ß√£o de Acesso a Banco de Dados</h1>
  <button class="btn-iniciar" onclick="iniciarAcesso()">Iniciar Acesso</button>

  <div class="terminal" id="terminal">
    <pre id="output"></pre>
  </div>

  <script>
    const terminal = document.getElementById('terminal');
    const output = document.getElementById('output');

    const linhas = [
      "[Acessando banco de dados]",
      "üîê Conectando ao host remoto...",
      "üíæ Consulta: SELECT * FROM usuarios",
      "üìä Registros simulados encontrados: 324",
      "‚úÖ Dados fict√≠cios carregados!"
    ];

    function iniciarAcesso() {
      terminal.style.display = 'block';
      output.innerHTML = '';
      let i = 0;

      function digitarLinha() {
        if (i < linhas.length) {
          output.innerHTML += linhas[i] + "\n";
          i++;
          setTimeout(digitarLinha, 400);
        }
      }

      digitarLinha();
    }
  </script>

</body>
</html>
