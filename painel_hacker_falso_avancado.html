  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Orbitron', monospace;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .botoes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      padding: 15px;
      background: linear-gradient(to right, #001100, #002200);
      border-bottom: 2px solid #00ff00;
      box-shadow: 0 0 20px #00ff00;
    }

    .botao-hack {
      background: transparent;
      color: #00ff00;
      border: 2px solid #00ff00;
      padding: 12px 18px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
      transition: 0.3s ease-in-out;
      position: relative;
      text-align: center;
    }

    .botao-hack::before {
      content: "";
      position: absolute;
      top: -2px;
      left: -2px;
      width: calc(100% + 4px);
      height: calc(100% + 4px);
      background: linear-gradient(45deg, #00ff00, #00cc00, #00ff00);
      z-index: -1;
      filter: blur(8px);
      opacity: 0;
      transition: opacity 0.3s ease-in-out;
    }

    .botao-hack:hover::before {
      opacity: 1;
    }

    .botao-hack:hover {
      background-color: rgba(0, 255, 0, 0.1);
      transform: scale(1.05);
      box-shadow: 0 0 10px #00ff00;
    }

    #terminal {
      flex: 1;
      padding: 25px;
      overflow-y: auto;
      background-color: #000;
      color: #00ff00;
      font-size: 15px;
      line-height: 1.5;
      box-shadow: inset 0 0 20px #00ff00;
      text-shadow: 0 0 5px #00ff00;
      white-space: pre-wrap;
      position: relative;
    }

    #terminal::after {
      content: "_";
      animation: blink 0.8s infinite;
      position: absolute;
    }

    @keyframes blink {
      0% { opacity: 1; }
      50% { opacity: 0; }
      100% { opacity: 1; }
    }

    @media (max-width: 600px) {
      .botao-hack {
        font-size: 12px;
        padding: 10px;
      }
    }
  </style>
</head>
