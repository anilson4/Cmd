<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simula√ß√£o de Invas√£o de C√¢mera</title>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .terminal {
      background-color: #000;
      border: 2px solid #00ff00;
      padding: 30px;
      box-shadow: 0 0 15px #00ff00;
      width: 90%;
      max-width: 700px;
      font-size: 16px;
      line-height: 1.6;
      white-space: pre-wrap;
      display: none;
    }

    .flash {
      animation: flash-bg 0.4s alternate 6;
    }

    h1 {
      color: #00ff00;
      text-align: center;
      margin-bottom: 20px;
    }

    .btn-iniciar {
      background-color: #00ff00;
      color: #000;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin-bottom: 30px;
      transition: 0.3s;
    }

    .btn-iniciar:hover {
      background-color: #00cc00;
    }

    @keyframes flash-bg {
      0% { background-color: #000; }
      100% { background-color: #002200; }
    }
  </style>
</head>
<body>

  <h1>Simula√ß√£o de Invas√£o de C√¢mera</h1>
  <button class="btn-iniciar" onclick="iniciarSimulacao()">Iniciar Acesso</button>

  <div class="terminal" id="terminal">
    <pre id="output"></pre>
  </div>

  <audio id="audio-digitar" src="https://www.soundjay.com/typing/keyboard-1.mp3"></audio>
  <audio id="audio-alerta" src="https://www.soundjay.com/button/beep-07.wav"></audio>

  <script>
    const terminal = document.getElementById('terminal');
    const output = document.getElementById('output');
    const audioDigitar = document.getElementById('audio-digitar');
    const audioAlerta = document.getElementById('audio-alerta');

    const linhas = [
      "[Procurando c√¢meras IP abertas]",
      "üîç IP Localizado: 192.168.1.100",
      "üé• C√¢mera conectada (simula√ß√£o)",
      "üñºÔ∏è Transmitindo imagem falsa...",
      "‚úÖ Acesso simulado com sucesso!"
    ];

    function iniciarSimulacao() {
      terminal.style.display = 'block';
      terminal.classList.remove('flash');
      output.innerHTML = '';
      let i = 0;

      function digitarLinha() {
        if (i < linhas.length) {
          let j = 0;
          const linhaAtual = linhas[i];
          const intervalo = setInterval(() => {
            if (j < linhaAtual.length) {
              output.innerHTML += linhaAtual[j];
              audioDigitar.play();
              j++;
            } else {
              clearInterval(intervalo);
              output.innerHTML += "\n";
              if (linhaAtual.includes("‚úÖ")) {
                terminal.classList.add("flash");
                audioAlerta.play();
              }
              i++;
              setTimeout(digitarLinha, 400);
            }
          }, 25);
        }
      }

      digitarLinha();
    }
  </script>

</body>
</html>
