<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simula√ß√£o de An√°lise de APK</title>
  <style>
    body {
      background-color: #000;
      color: #00ff00;
      font-family: 'Courier New', monospace;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .terminal {
      background-color: #000;
      border: 2px solid #00ff00;
      padding: 30px;
      box-shadow: 0 0 15px #00ff00;
      width: 90%;
      max-width: 700px;
      font-size: 16px;
      line-height: 1.6;
      white-space: pre-wrap;
      display: none;
    }

    h1 {
      color: #00ff00;
      text-align: center;
      margin-bottom: 20px;
    }

    .btn-iniciar {
      background-color: #00ff00;
      color: #000;
      font-family: 'Courier New', monospace;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
      margin-bottom: 30px;
      transition: 0.3s;
    }

    .btn-iniciar:hover {
      background-color: #00cc00;
    }

    .flash {
      animation: flash 0.4s alternate 6;
    }

    @keyframes flash {
      0% { background-color: #000; }
      100% { background-color: #002200; }
    }
  </style>
</head>
<body>

  <h1>Simula√ß√£o de An√°lise de APK</h1>
  <button class="btn-iniciar" onclick="iniciarAnalise()">Iniciar An√°lise</button>

  <div class="terminal" id="terminal">
    <pre id="output"></pre>
  </div>

  <audio id="digitoAudio" src="https://www.soundjay.com/typing/keyboard-1.mp3"></audio>
  <audio id="alertaAudio" src="https://www.soundjay.com/button/beep-07.wav"></audio>

  <script>
    const terminal = document.getElementById('terminal');
    const output = document.getElementById('output');
    const digitoAudio = document.getElementById('digitoAudio');
    const alertaAudio = document.getElementById('alertaAudio');

    const linhas = [
      "[Iniciando an√°lise de APK]",
      "üì¶ Arquivo recebido: app_duvidoso.apk",
      "üì± Analisando permiss√µes declaradas...",
      "‚ö†Ô∏è Permiss√£o suspeita: RECORD_AUDIO",
      "üîç Classes suspeitas detectadas:",
      "   - com.spy.microfone.Ativo",
      "   - com.oculto.servico.Invasor",
      "üìÇ Strings ocultas detectadas no c√≥digo",
      "üõ°Ô∏è Verifica√ß√£o de ofusca√ß√£o: PRESENTE",
      "‚úÖ APK considerado de alto risco!"
    ];

    function iniciarAnalise() {
      terminal.style.display = 'block';
      terminal.classList.remove('flash');
      output.innerHTML = '';
      let i = 0;

      function digitarLinha() {
        if (i < linhas.length) {
          let j = 0;
          const texto = linhas[i];
          const intervalo = setInterval(() => {
            if (j < texto.length) {
              output.innerHTML += texto[j];
              digitoAudio.play();
              j++;
            } else {
              clearInterval(intervalo);
              output.innerHTML += '\n';
              if (texto.includes("‚úÖ")) {
                terminal.classList.add('flash');
                alertaAudio.play();
              }
              i++;
              setTimeout(digitarLinha, 400);
            }
          }, 25);
        }
      }

      digitarLinha();
    }
  </script>

</body>
</html>
